<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Lunch Pad</title>
    <link rel="stylesheet" href="styles/landinglunch.css" />
  </head>
  <body>
    <header class="banner-container">
      <nav>
        <h3>LOGO</h3>
        <button class="primary-btn">Sign Up</button>
      </nav>
      <div class="banner">
        <h1>Cool Dark UI Template for Webflow Agencies!</h1>
        <button class="primary-btn">Stay Focused</button>
      </div>
    </header>
    <main>
      <!-- Action Section -->
      <section class="action-container">
        <div class="action-content">
          <h3 class="action-title">See It in Action</h3>
          <p class="action-description">
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button class="primary-btn">Launch Live Preview</button>
        </div>
        <div class="action-img">
          <img src="Assets/wc-mini.png" alt="" />
        </div>
      </section>

      <!-- Productive User Section -->
      <section class="users-information-container">
        <h3 class="users-information-headline">
          Joined Thousands of Productive Users
        </h3>
        <div class="users-information-content">
          <div class="users-information">
            <h2 class="users-information-title">50K</h2>
            <p class="users-information-text">Active Users</p>
          </div>
          <div class="user-information">
            <h2 class="users-information-title">2M+</h2>
            <p class="users-information-text">Focus Sessions</p>
          </div>
          <div class="user-information">
            <h2 class="users-information-title">95%</h2>
            <p class="users-information-text">Satisfaction Rate</p>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
